 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Ammu Website</title>
  <style>
    body {
      background-color: #fef2f2;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      border: none;
    }

    button:hover {
      background-color: #ff1493;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Ammu's World ðŸ’–</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === "HASAN" && password === "I LOVE YOU") {
        window.location.href = "index.html"; // âœ… Redirect to index.html
      } else {
        document.getElementById("error").innerText = "Incorrect username or password!";
      }
    }
  </script>
</body>
</html>
